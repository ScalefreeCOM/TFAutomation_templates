name: 'Build'


on:
  workflow_call:
    inputs:
      runs-on:
        type: string
        default: ubuntu-latest
      region:
        type: string
        default: "eu-west-3"
      cloud_provider:
        type: string
        default: "aws"
      tf_version:
        type: string
        required: true
      working_directory:
        type: string
        required: true
    secrets:
       TFAUTOMATION_AWS_ACCESS_KEY:
         required: true
       TFAUTOMATION_AWS_SECRET_ACCESS_KEY:
         required: true
         
        
jobs:
  build:
    runs-on: ${{ inputs.runs-on }}
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Checkout pull request branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

        
      - name: Configure AWS Credentials Action For GitHub Actions
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.TFAUTOMATION_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.TFAUTOMATION_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

        
      - name: 'Az CLI login'
        if: inputs.cloud_provider == 'azure'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TFAUTOMATION_AZURE_CLIENT_ID}}
          tenant-id: ${{ secrets.TFAUTOMATION_AZURE_TENANT_ID}}
          subscription-id: ${{ secrets.TFAUTOMATION_AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ inputs.tf_version }}
    
      - name: Terraform fmt
        id: fmt
        run: terraform fmt
    
      - name: Terraform Init
        id: init
        run: terraform init
    
      - name: Terraform Validate
        id: validate
        run: terraform validate
    
      - name: Terraform Plan
        id: plan
        run: terraform plan
