name: 'Deploy'

on:
  workflow_call:
    inputs:
      runs-on: 
        type: string
        default: ubuntu-latest
      region:
        type: string
        default: "eu-west-3"
      tf_version:
        type: string
        required: true
      approvers: 
        type: string
        required: true
      minimum-approvals: 
        type: string
        default: 2
      issue-title: 
        type: string
        default: "Deploying"
      issue-body: 
        type: string
        default: "Please approve or deny the deployment."
    secrets:
       AWS_ACCESS_KEY:
         required: true
       AWS_SECRET_ACCESS_KEY:
         required: true
        
jobs:
  build:
    runs-on: ${{ inputs.runs-on }}
    steps:
    
    # Checkout the repo
    - uses: actions/checkout@v3

    # Configure AWS credentials
    - name: Configure AWS Credentials Action For GitHub Actions
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.TFAUTOMATION_AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.TFAUTOMATION_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ inputs.region }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ inputs.tf_version }}

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate

    - name: Terraform Plan
      id: plan
      run: terraform plan
        
  deploy:
    runs-on: ${{ inputs.runs-on }}
    needs: build
        
    steps:
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ secrets.APPROVAL_APP_ID }}
        private_key: ${{ secrets.APPROVAL_APP_PRIVATE_KEY }}
        
    - uses: trstringer/manual-approval@v1
      timeout-minutes: 58
      with:
        #secret: ${{ github.TOKEN  }}
        secret: ${{ steps.generate_token.outputs.token }}
        approvers: ${{ inputs.approvers }}
        minimum-approvals: ${{ inputs.minimum-approvals }}
        issue-title: ${{ inputs.issue-title }}
        issue-body: ${{ inputs.issue-body }}
        exclude-workflow-initiator-as-approver: false
        additional-approved-words: 'GO'
        additional-denied-words: 'STOP'
      
    - uses: actions/checkout@v3

     # Configure AWS credentials
    - name: Configure AWS Credentials Action For GitHub Actions
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id:  ${{ secrets.TFAUTOMATION_AWS_ACCESS_KEY }}
        aws-secret-access-key:  ${{ secrets.TFAUTOMATION_AWS_SECRET_ACCESS_KEY }}
        aws-region:  ${{ inputs.region }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ inputs.tf_version }}
      
    - name: Terraform Init
      run: terraform init
        
    - name: Terraform Apply
      run: terraform apply -auto-approve
